            	<button id='form-home' class="menu-blue" onClick="window.location.href = '#home'")>Home</button>

				<span class="patientName"><a href="#patientRecords/{{patientId}}">{{patientSurname}}, {{patientForenames}} {{patientMiddle_name}}</a></span>
				{{/if}}
            </td>
        </tr>
    	</tbody>
	</table>
</div>
